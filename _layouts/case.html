---
layout: default
---

<style>
.case-header {
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    padding: 8rem 0 4rem;
    text-align: center;
}

.case-content {
    background: #0a0a0a;
    padding: 4rem 0;
    color: rgba(255, 255, 255, 0.9);
}

.case-content h1 {
    color: white;
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.case-content h2 {
    color: #00ff88;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

.case-content p {
    margin-bottom: 1.5rem;
    line-height: 1.8;
}

.back-link {
    display: inline-block;
    color: #00ff88;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 2rem;
}

.back-link:hover {
    color: #00cc6a;
}
</style>

<div class="case-header">
    <div class="container">
        <a href="/#cases" class="back-link">‚Üê Voltar aos casos</a>
        <h1>{{ page.title }}</h1>
        {% if page.tags %}
        <div class="case-tags">
            {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

<div class="case-content">
    <div class="container">
        {{ content }}
    </div>
</div>
