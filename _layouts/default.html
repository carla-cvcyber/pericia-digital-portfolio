<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    <!-- Basic styling if CSS fails to load -->
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            color: #333; 
        }
        h1, h2, h3, h4, h5, h6 { 
            color: #2c3e50; 
            margin-top: 1.5em; 
        }
        h1 { border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        h2 { border-bottom: 1px solid #ecf0f1; padding-bottom: 5px; }
        code { 
            background: #f8f9fa; 
            padding: 2px 4px; 
            border-radius: 3px; 
            font-family: 'Monaco', 'Consolas', monospace; 
        }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto; 
        }
        a { color: #3498db; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .highlight { background: #fff3cd; padding: 2px 4px; border-radius: 3px; }
        table { border-collapse: collapse; width: 100%; margin: 1em 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        blockquote { 
            border-left: 4px solid #3498db; 
            margin: 0; 
            padding-left: 20px; 
            font-style: italic; 
            color: #666; 
        }
    </style>
</head>

<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
            <nav class="site-nav">
                <a href="{{ "/metodologia.html" | relative_url }}">Metodologia</a>
                <a href="{{ "/sobre.html" | relative_url }}">Sobre</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {% if page.title %}
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">{{ page.title | escape }}</h1>
                    {% if page.date %}
                    <p class="post-meta">{{ page.date | date: "%d de %B de %Y" }}</p>
                    {% endif %}
                </header>
                <div class="post-content">
                    {{ content }}
                </div>
            </article>
            {% else %}
            {{ content }}
            {% endif %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Per√≠cia Digital Especializada.</p>
        </div>
    </footer>
</body>
</html>
